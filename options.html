<!DOCTYPE html>
<html>
<head>
    <title>Currency Options</title>
    <link href="css/select2.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-type" content="application/json; charset=utf-8" />
    <script src="js/google-analytics.js" ></script>
</head>
<body>
<form class="mt-sm-5">
    <div class="m-lg ">
        <div id="rate-us-text" hidden class="form-group row">
            <label class="col-md-12 mt-2 font-weight-normal text-md-center">Enjoying the extension? Please
                <a id="rate-us-link-options"
                        target="_blank"
                   href="https://chromewebstore.google.com/detail/investingcom-currencies/iomjnncncpafccgaablgejamkpplgflo/reviews">rate us</a>
                on the Chrome Web Store :)</label>

        </div>
        <div class="form-group row">
            <label class="col-md-5 mt-2 font-weight-bold text-right">Currencies</label>
            <div class="col-md-3">
                <select class="form-control currency_select" id="currency_select" multiple="multiple"></select>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-md-5 mt-2 font-weight-bold text-right">Cryptocurrencies</label>
            <div class="col-md-3">
                <select class="form-control currency_select" id="crypto_currency_select" multiple="multiple"></select>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-md-5 text-right mt-2 font-weight-bold" for="enable_notification">Notifications</label>
            <div class="col-md-6">
                <input type="checkbox" id="enable_notification" data-toggle="toggle" class=" form-control"/>
            </div>
        </div>
        <div class="form-group row ">
            <label class="col-md-5 text-right mt-2 font-weight-bold" for="notification_threshold">Currency Notification Threshold (%)</label>
            <div class="col-md-1">
                <input type="text" id="notification_threshold"
                       title="Notification will be shown if a rate change above this percentage" placeholder="0-100"
                       data-toggle="toggle"
                       class="form-control"/>
            </div>
        </div>
        <div class="form-group row ">
            <label class="col-md-5 text-right mt-2 font-weight-bold" for="notification_threshold">Cryptocurrency Notification Threshold (%)</label>
            <div class="col-md-1">
                <input type="text" id="notification_threshold_crypto"
                       title="Notification will be shown if a rate change above this percentage" placeholder="0-100"
                       data-toggle="toggle"
                       class="form-control"/>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-5 mt-2 font-weight-bold text-right">Widget Language</label>
            <div class="col-md-3">
                <select class="form-control currency_select" id="language">
                    <option value="www">English(USA)</option>
                    <option value="uk">English(UK)</option>
                    <option value="in">English(India)</option>
                    <option value="ca">English(Canada)</option>
                    <option value="au">English(Australia)</option>
                    <option value="za">English(South Africa)</option>
                    <option value="ph">English(Philippines)</option>
                    <option value="ng">English(Nigeria)</option>
                    <option value="es">Español (España)</option>
                    <option value="mx">Español (México)</option>
                    <option value="fr">Français</option>
                    <option value="it">Italiano</option>
                    <option value="nl">Nederlands</option>
                    <option value="pt">Português (Portugal)</option>
                    <option value="pl">Polski</option>
                    <option value="br">Português (Brasil)</option>
                    <option value="ru">Русский</option>
                    <option value="tr">Türkçe</option>
                    <option value="sa">‏العربية‏</option>
                    <option value="gr">Ελληνικά</option>
                    <option value="se">Svenska</option>
                    <option value="fi">Suomi</option>
                    <option value="il">עברית</option>
                    <option value="jp">日本語</option>
                    <option value="kr">한국어</option>
                    <option value="cn">简体中文</option>
                    <option value="hk">繁體中文</option>
                    <option value="id">Bahasa Indonesia</option>
                    <option value="ms">Bahasa Melayu</option>
                    <option value="th">ไทย</option>
                    <option value="vn">Tiếng Việt</option>
                    <option value="hi">हिंदी</option>



                </select>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-md-5 mt-2 font-weight-bold text-right">Default View</label>
            <div class="col-md-3">
                <select class="form-control currency_select" id="active_tab">
                    <option value="currency">Currency</option>
                    <option value="crypto">Cryptocurrency</option>
                </select>
            </div>

        </div>
        <div class="form-group text-center">
            <button id="save" type="button" class=" btn btn-primary">Save</button>
        </div>
        <div class="form-group row align-content-center">
            <span class="text-center col" id="status"></span>
        </div>
    </div>
</form>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/bootstrap-toggle.min.js"></script>
<script src="js/options.js"></script>
</body>
</html>
